<div class="container">
  <div class="row">
    <h2>{{activity.data.title}}</h2>
  </div>
  <div class=row>
      <h3>{{activity.data.long_description}}</h3>
  </div>
  <div class="row">
    <div *ngFor="let tag of activity.data.tags">
      <span class="badge badge-pill badge-dark">
        {{tag}}
      </span>
      &nbsp;
    </div>
  </div>
  <br>

  <div class="row">
    <agm-map [latitude]="activity.data.coordinates[0]" [longitude]="activity.data.coordinates[0]">
      <agm-marker [latitude]="activity.data.coordinates[0]" [longitude]="activity.data.coordinates[0]"></agm-marker>
    </agm-map>
  </div>

  <div class="row">
      <a class="btn btn-warning btn-circle" [routerLink]="['edit_activity',  id]"><i class="far fa-edit"></i></a>
  </div>
</div>
